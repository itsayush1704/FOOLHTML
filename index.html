<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/mode/multiplex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .banner {
            position: fixed;
            top: 0px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d2d2d;
            padding: 10px 20px;
            z-index: 1000;
        }
        .filename {
            color: #ffffff;
            font-size: 14px;
            margin: 0;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button-secondary {
            background-color: #4d4d4d;
            color: white;
        }
        .button-primary {
            background-color: #0066cc;
            color: white;
        }
        .button:hover {
            opacity: 0.6;
        }
        .container {
            display: flex;
            height: 100%;
            padding-top: 51px;
            margin-top: -5px;
        }
        .editor-container {
            width: 50%;
            background: black;
            position: relative;
        }
        .CodeMirror {
            height: 100%;
            background: black;
            font-size: 14px;
            line-height: 1.5;
            caret-color: white;
        }
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.2);
            font-size: 24px;
            pointer-events: none;
        }
        #output-area {
            width: 50%;
            height: auto;
            margin-top: -5px;
            background: white;
            overflow: auto;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".html,.htm">
    <div class="banner">
        <h1 class="filename" id="filename">Untitled.html</h1>
        <div class="button-group">
            <button class="button button-secondary" id="openBtn">Open</button>
            <button class="button button-secondary" id="saveAsBtn">Save As...</button>
            <button class="button button-primary" id="saveBtn">Save</button>
        </div>
    </div>
    <div class="container">
        <div class="editor-container">
            <div id="editor" class="CodeMirror"></div>
            <div id="placeholder" class="placeholder">CODE <br>SOMETHING<br> FOOL!</div>
        </div>
        <div id="output-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const placeholder = document.getElementById('placeholder');
            const outputArea = document.getElementById('output-area');
            const filenameElement = document.getElementById('filename');
            const fileInput = document.getElementById('fileInput');
            let currentFileName = 'Untitled.html';
            
            // Initialize CodeMirror
            const editor = CodeMirror(document.getElementById('editor'), {
                mode: "htmlmixed",
                theme: "material-darker",
                lineNumbers: true,
                autoCloseTags: true,
                styleActiveLine: true,
                matchBrackets: true
            });

            // Setup ShadowDOM for output
            let shadowRoot = outputArea.attachShadow({mode: 'open'});

            function updateOutput() {
                const htmlContent = editor.getValue();
                shadowRoot.innerHTML = '';
                
                const style = document.createElement('style');
                style.textContent = `
                    html, body { height: 100%; margin: 0; padding: 0; }
                    body { overflow: auto; }
                `;
                shadowRoot.appendChild(style);

                const template = document.createElement('template');
                template.innerHTML = htmlContent;
                shadowRoot.appendChild(template.content);
                
                placeholder.style.display = htmlContent.trim() ? 'none' : 'block';
            }

            editor.on('change', updateOutput);

            // Open functionality
            document.getElementById('openBtn').addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        editor.setValue(e.target.result);
                        currentFileName = file.name;
                        filenameElement.textContent = currentFileName;
                        updateOutput(); // Update output after loading new content
                    };
                    reader.readAsText(file);
                }
                fileInput.value = ''; // Reset file input
            });

            // Save As functionality
            function downloadFile(filename, content) {
                const blob = new Blob([content], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            document.getElementById('saveAsBtn').addEventListener('click', () => {
                const filename = prompt('Enter filename:', currentFileName) || currentFileName;
                if (filename) {
                    currentFileName = filename.endsWith('.html') ? filename : `${filename}.html`;
                    filenameElement.textContent = currentFileName;
                    downloadFile(currentFileName, editor.getValue());
                }
            });

            // Save functionality
            document.getElementById('saveBtn').addEventListener('click', () => {
                downloadFile(currentFileName, editor.getValue());
            });
        });
    </script>
</body>
</html>
