<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/mode/multiplex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 1px solid #3d3d3d;
            z-index: 1000;
        }
        .filename {
            color: #ffffff;
            font-size: 14px;
            margin: 0;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button-secondary {
            background-color: #4d4d4d;
            color: white;
        }
        .button-primary {
            background-color: #0066cc;
            color: white;
        }
        .button:hover {
            opacity: 0.9;
        }
        .container {
            display: flex;
            height: 100%;
            padding-top: 51px;
        }
        .editor-container {
            width: 50%;
            background: black;
            position: relative;
        }
        .CodeMirror {
            height: 100%;
            background: black;
            font-size: 14px;
            line-height: 1.5;
            caret-color: white;
        }
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.2);
            font-size: 24px;
            pointer-events: none;
        }
        #output-area {
            width: 50%;
            height: 100%;
            border-left: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1 class="filename" id="filename">Untitled.html</h1>
        <div class="button-group">
            <button class="button button-secondary" id="openBtn">Open</button>
            <button class="button button-secondary" id="saveAsBtn">Save As...</button>
            <button class="button button-primary" id="saveBtn">Save</button>
        </div>
    </div>
    <div class="container">
        <div class="editor-container">
            <div id="editor" class="CodeMirror"></div>
            <div id="placeholder" class="placeholder">CODE <br>SOMETHING</br> FOOL!</div>
        </div>
        <iframe id="output-area" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const placeholder = document.getElementById('placeholder');
            const outputArea = document.getElementById('output-area').contentWindow.document;
            const filenameElement = document.getElementById('filename');
            let currentFileHandle = null;

            // Initialize CodeMirror
            const editor = CodeMirror(document.getElementById('editor'), {
                mode: "htmlmixed",
                theme: "material-darker",
                lineNumbers: true,
                autoCloseTags: true,
                styleActiveLine: true,
                matchBrackets: true
            });

            function updateOutput() {
                outputArea.open();
                outputArea.writeln(editor.getValue());
                outputArea.close();
                placeholder.style.display = editor.getValue().trim() ? 'none' : 'block';
            }

            editor.on('change', updateOutput);

            // Open file functionality
            document.getElementById('openBtn').addEventListener('click', async () => {
                try {
                    const [fileHandle] = await window.showOpenFilePicker({
                        types: [{
                            description: 'HTML Files',
                            accept: {
                                'text/html': ['.html', '.htm']
                            }
                        }]
                    });
                    
                    currentFileHandle = fileHandle;
                    const file = await fileHandle.getFile();
                    const contents = await file.text();
                    
                    editor.setValue(contents);
                    filenameElement.textContent = fileHandle.name;
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('Error opening file:', err);
                    }
                }
            });

            // Save functionality
            document.getElementById('saveBtn').addEventListener('click', async () => {
                if (currentFileHandle) {
                    try {
                        const writable = await currentFileHandle.createWritable();
                        await writable.write(editor.getValue());
                        await writable.close();
                    } catch (err) {
                        console.error('Error saving file:', err);
                    }
                } else {
                    // If no file is open, behave like Save As
                    document.getElementById('saveAsBtn').click();
                }
            });

            // Save As functionality
            document.getElementById('saveAsBtn').addEventListener('click', async () => {
                try {
                    const fileHandle = await window.showSaveFilePicker({
                        types: [{
                            description: 'HTML Files',
                            accept: {
                                'text/html': ['.html']
                            }
                        }]
                    });
                    
                    currentFileHandle = fileHandle;
                    const writable = await fileHandle.createWritable();
                    await writable.write(editor.getValue());
                    await writable.close();
                    
                    filenameElement.textContent = fileHandle.name;
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('Error saving file:', err);
                    }
                }
            });
        });
    </script>
</body>
</html>
