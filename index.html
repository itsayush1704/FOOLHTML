<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/mode/multiplex.min.js"></script>
    <style>
        body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        .container { display: flex; height: 100%; }
        .editor-section, .output-section, .save-section { flex: 1; display: flex; flex-direction: column; }
        .editor-container { flex: 1; background: #1c1c1e; position: relative; }
        .CodeMirror { height: 100%; background: #1c1c1e; font-size: 14px; line-height: 1.5; caret-color: white; }
        .placeholder { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.2); font-size: 24px; pointer-events: none; }
        .output-container { flex: 1; border-left: 1px solid #ccc; padding: 10px; background: white; }
        .save-container { display: flex; justify-content: center; backdrop-filter: blur(10px); padding: 10px; }
        .save-container button { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); padding: 10px 20px; margin-right: 10px; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .save-container button:hover { background: rgba(255, 255, 255, 0.2); border-color: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="editor-container">
                <div id="editor" class="CodeMirror"></div>
                <div id="placeholder" class="placeholder">CODE <br>SOMETHING</br> FOOL!</div>
            </div>
        </div>
        <div class="output-section">
            <iframe id="output-area" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        <div class="save-section">
            <div class="save-container">
                <button id="save-as">Save As...</button>
                <button id="save">Save</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const placeholder = document.getElementById('placeholder');
            const outputArea = document.getElementById('output-area').contentWindow.document;
            const editor = CodeMirror(document.getElementById('editor'), {
                mode: "htmlmixed",
                theme: "material-darker",
                lineNumbers: true,
                autoCloseTags: true,
                styleActiveLine: true,
                matchBrackets: true
            });
            function updateOutput() {
                outputArea.open();
                outputArea.writeln(editor.getValue());
                outputArea.close();
                placeholder.style.display = editor.getValue().trim() ? 'none' : 'block';
            }
            editor.on('change', updateOutput);
            document.getElementById('save').addEventListener('click', function() {
                const content = editor.getValue();
                localStorage.setItem('editorContent', content);
                alert('Content saved as ayush.html in localStorage!');
            });
            document.getElementById('save-as').addEventListener('click', function() {
                const content = editor.getValue();
                const fileName = prompt('Enter file name:', 'ayush.html');
                if (fileName) {
                    const blob = new Blob([content], { type: 'text/html' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = fileName;
                    link.click();
                    URL.revokeObjectURL(link.href);
                }
            });
        });
    </script>
</body>
</html>
